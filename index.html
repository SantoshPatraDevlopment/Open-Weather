<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>open wether</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <!-- <img src="wp3204944.webp" width="1000px" height="800px"> -->
    <div class="open">
        <div class="cloud">
            <div class="search">
                <input id="input" type="text" placeholder="Enter the city or state">
                <button id="searchbox" class="fa-solid fa-magnifying-glass"></button>
            </div>
            <div class="error">
                <h3>City or state does not exists</h3>
                <img src="error.jpg" width="300px" height="300px">
            </div>
            <div class="body">
                <div class="uper">
                    <div class="type">
                        <div id="icon">
                           

                        </div>
                        <h3 id="heding">Windy</h3>
                    </div>
                    <div class="sub">
                        <h1 id="temp">0°C</h1><br>
                        <p id="feels_like">Feels like 10°C</p>
                    </div>
                </div>
                <h2 id="city"></h2>
                <div class="niche">
                    <div class="cool">
                        <i class="fa-solid fa-droplet"></i>
                        <h4 id="humidity">50%</h4>
                        <h4>Humidity</h4>
                    </div>
                    <div class="cool">
                        <i class="fa-solid fa-wind"></i>
                        <h4 id="speed">15km/hr</h4>
                        <h4>Wind Speed</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="open.js"></script>
</body>
</html>
